		<!--
   ╔══════╗
   ║ FORM ║
   ╚╦════╦╝
▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔-->
		<div class="contactForm">
			<p class="validation"></p>

			<form id="contactForm">
				<!-- 
   Full Name 
▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔ -->
				<div>
					<label for="fname">Full Name</label>
					<input
						type="text"
						id="fname"
						name="fname"
						placeholder="Your name"
					/>
					<div class="form-error" id="fnameError">
						Your name must be more than 5 characters.
					</div>
				</div>
				<!-- 
   Email 
▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔ -->
				<div>
					<label for="email">Email</label>
					<input
						type="text"
						id="email"
						name="email"
						placeholder="email@example.com"
					/>
					<div class="form-error" id="emailError">
						Please enter a valid e-mail address.
					</div>
				</div>
				<!-- 
   Subject 
▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔ -->
				<div>
					<label for="subject">Subject</label>
					<input
						type="text"
						id="subject"
						name="subject"
						placeholder="Subject of your message"
					/>
					<div class="form-error" id="subjectError">
						Your subject must be more than 15 characters.
					</div>
				</div>
				<!-- 
   Message 
▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔ -->
				<div>
					<label for="message">Message</label>
					<textarea
						id="message"
						name="message"
						placeholder="Your message"
					></textarea>
					<div class="form-error" id="messageError">
						Your message must be more than 25 characters.
					</div>
				</div>
				<!-- 
   Submit 
▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔ -->
				<input type="submit" id="button" value="SEND MESSAGE" />
			</form>
		</div>
	</body>
